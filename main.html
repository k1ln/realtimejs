  function applyFilterOnData(localdata,name,filter)
  {
    var fdata = [];
    var ifilterdata = 0;
    var i = 0;
    while(i < localdata.length)
    {
      if(filter !== '')
      {
        if(localdata[i][name].toLowerCase().includes(filter.toLowerCase()))
        {
          fdata[ifilterdata] = {};
          var keys = Object.keys(localdata[i])
          keys.forEach(col => {
            fdata[ifilterdata][col] = localdata[i][col];   
          });
          ifilterdata++;
        }
      }
      else
      {
        fdata[ifilterdata] = {};
        var keys = Object.keys(data[i])
        keys.forEach( col => {
          fdata[ifilterdata][col] = localdata[i][col];   
        });
        ifilterdata++;
      }
      i++;
    }
    return fdata;
  }

  function copyData(data1,data2)
  {
    var i = 0;
    data2 = [];
    while(i<data1.length)
    {
      data2[i] = {};
      var keys = Object.keys(data1[i])
      keys.forEach( col => {
        data2[i][col] = data1[i][col];   
      });
      i++;
    }
    return data2;
  }

        filterdata = applyFilterOnData(filterdata ,filtername[ifilter],filterfilter[ifilter])
        ifilter++;
      }
    }
  }

  function setPages()

    }

  }

  function dynamicSort(property) {
    var sortOrder = 1;
    if(property[0] === "-") {
        sortOrder = -1;
        property = property.substr(1);
    }
    return function (a,b) {
        /* next line works with strings and numbers, 
         * and you may want to customize it to your needs
         */
        var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
        return result * sortOrder;
    }
  }

  function sortby(value) {
    if(sortarr[value] == undefined)
    {
      data.sort(dynamicSort(value));
      sortarr[value] = '+';
    }
    else if (sortarr[value]=='+')
    {
      sortarr[value] = '-';
      data.sort(dynamicSort('-' + value));
    }
    else
    {
      sortarr[value] = '+';
      data.sort(dynamicSort(value));
    }

  }
